<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>contact Segi</title>
    <link rel="stylesheet" href="CSS/contact-us-styles.css">
  </head>
  <body>

    <!-- header -->
    <div class="header">
      <div class="header-container">
        <div>
          <a href="index.html">
            <img class="logo" alt="logo" src="Assets/layer1.png"/>
          </a>
        </div>
        <div class="link">
          <ul>
            <li><a href="about-us.html">About us</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Body  -->
    <section class="root">
      <div class="container">
        <figure>
          <img alt="admin" src="Assets/ilu-admin.png"/>
        </figure>
        <article>
          <h2>Contact Form</h2>
          <form>
            <div>
              <label for="name">Name</label>
              <input type="text" placeholder="Your name">
            </div>
            <div>
              <label for="email">Email</label>
              <input type="text" placeholder="Your e-mail">
            </div>
            <div>
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="5" placeholder="Type your message"></textarea>
            </div>
            <button type="submit">
              <span class="btn message">Send</span>
             </button>
          </form>
        </article>
      </div>
    </section>
        <!-- footer -->
    <div class="footer">
      <ul class="flex-list">
        <li class="footer-container1">
          <div>
            <a href="index.html">
              <img class="logo1" alt="logo1" src="Assets/layer1-1.png"/>
            </a>
          <p>Jl.Simatupang No. 12, Jakarta</p>
          <p>(0271) 323999</p>
          </div>
        </li>
        <li class="footer-container2">
          <div class="footer-list">
            <h3>Links</h3>
            <ul>
              <li><a href="about-us.html">About Us</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>
        </li>
        <li class="footer-container3">
          <div class="sosmed">
            <h3>Social Medias</h3>
            <img src="Assets/facebook 1.png"/>
            <img src="Assets/Vector.png"/>
          </div>
        </li>
      </ul>
    </div> 
    <footer>
      <div class="footer-bottom">
        <img src="Assets/Group3.png"/>
        <h3 class="section-title">Copyright 2020</h3>
      </div> 
    </footer> 
  </body>
</html>
  </body>
</html>
